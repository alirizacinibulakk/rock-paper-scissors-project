<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/rpc.css">
    <script src="assets/js/rpc.js" defer></script>
    <title>ROCK-PAPER-SCİSSORS</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <h2>Taş Kağıt Makas</h2>
            <div class="game-section">
                <div class="player-section">
                    <h3>Oyuncu</h3>
                    <div class="player-button">
                        <button id="rockBtn">Taş</button>
                        <button id="paperBtn">Kağıt</button>
                        <button id="scissorsBtn">Makas</button>
                    </div>
                </div>
                <div class="line"></div>
                <div class="computer-section">
                    <h3>Bilgisayar</h3>
                    <div class="computer-choice">
                        <!-- <p>Bilgisayar</p> -->
                        <span id="btnComputer"></span>
                    </div>
                </div>
            </div>
            <div class="result">
                <div id="playerResult">Oyuncu : 0</div>
                <div id="computerResult">Bilgisayar : 0</div>
            </div>
            <div class="wining">
                <span id="winingPlayer">Kazanan Oyuncu :</span>
                <button id="reset">Skorları Sıfırla</button>
            </div>
        </div>
    </div>
</body>
</html>
